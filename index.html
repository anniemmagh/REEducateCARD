<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>
        <section class="summary">
            <h3 class="title">Summary</h3>
            <div class="rows">
                <div class="row">
                    <div class="badge">
                        <img src="assets/img/badge.svg" alt="badge">
                    <b>Reaction</b>
                    </div>
                    <p><b>80</b>/100</p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="assets/img/memory.svg" alt="badge">
                    <b>Memory</b>
                    </div>
                    <p><b>92</b>/100</p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="assets/img/verbal.svg" alt="badge">
                    <b>Verbal</b>
                    </div>
                    <p><b>61</b>/100</p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="assets/img/visual.svg" alt="badge">
                    <b>Visual</b>
                    </div>
                    <p><b>72</b>/100</p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
